    <script>
 // Math.floor - rounds down
 //Math.ceil - rounds up
 //Math.round - follows normal mathematical procedure       
        var fig = Math.random()*1000;
        let accNumber = "01" + Math.round(Math.random()*100000000); 
        localStorage.accNumber = JSON.stringify(accNumber);
        console.log(fig)
        console.log(accNumber)
    </script>
